<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Fake News📰 Detection System</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>
<!-- Image and text -->
<nav class="navbar navbar-light bg-light justify-content-center">
	<a class="navbar-brand justify-content-center" href="#">
	  <img src="../static/OIP.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
	  Fake News Detection System
	</a>
  </nav>
 <div class="login">
	<h1>Enter News📰 Here</h1>

    <form action="{{ url_for('predict')}}" method="POST">
    	<textarea  name="message" rows="6" cols="50" required="required" style="font-size: 18pt"></textarea>
		<br> </br>
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>

    <div class="results">
		
	{% if prediction == ['FAKE']%}
	<h2 style="color:red;">This News Article is FAKE 🤦‍♂️ </h2>
	{% elif prediction == ['REAL']%}
				<h2 style="color:green;"><b>This News Article Is REAL✌️ </b></h2>
	{% endif %}

	</div>

    </form>

</div>
